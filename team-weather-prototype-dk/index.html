<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team Weather â€” Prototype (Commented)</title>

  <!-- Link to external stylesheet for layout and colors -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ================= HEADER =================
       Contains: app title, unit toggle (Â°C/Â°F), geolocation button,
       and a city search bar with a recent-cities chip list. -->
  <header>
    <div class="wrap bar">
      <h1>Team Weather</h1>
      <div class="grow"></div>

      <!-- Unit toggle + geolocation -->
      <div class="split">
        <!-- Tapping buttons switches temperature unit and refreshes data -->
        <div class="toggle" id="unitToggle">
          <button data-unit="metric" class="active" aria-pressed="true">Â°C</button>
          <button data-unit="imperial" aria-pressed="false">Â°F</button>
        </div>
        <!-- Uses browser geolocation to load weather for current position -->
        <button id="geoBtn" class="btn ghost" title="Use my location">ğŸ“ My Location</button>
      </div>
    </div>

    <!-- City search + recent searches -->
    <div class="wrap" style="padding-top:0; padding-bottom:18px">
      <div class="search">
        <!-- User types a city name here (e.g., Boston, London) -->
        <input id="q" placeholder="Search city (e.g., Boston, London, Tokyo)" autocomplete="off" />
        <button id="go" class="btn">Search</button>
      </div>
      <!-- Recent cities are rendered here as clickable chips -->
      <div class="list" id="recent" style="margin-top:10px"></div>
    </div>
  </header>

  <!-- ================= MAIN =================
       Left card: current weather.
       Right card: 5â€‘day forecast. -->
  <main>
    <div class="wrap grid">
      <!-- Current conditions -->
      <section class="card">
        <div class="title">Current Conditions</div>

        <!-- Loading skeletons show until API data arrives -->
        <div id="current" class="current">
          <div class="skeleton" style="height:140px; border-radius:14px"></div>
          <div class="skeleton" style="height:140px; border-radius:14px"></div>
        </div>

        <!-- Meta line for data source / timestamp -->
        <div id="curMeta" class="footer muted"></div>
      </section>

      <!-- 5â€‘day forecast -->
      <aside class="card">
        <div class="title">5â€‘Day Forecast</div>
        <div id="forecast" class="forecast">
          <div class="skeleton" style="height:120px; border-radius:12px"></div>
          <div class="skeleton" style="height:120px; border-radius:12px"></div>
          <div class="skeleton" style="height:120px; border-radius:12px"></div>
          <div class="skeleton" style="height:120px; border-radius:12px"></div>
          <div class="skeleton" style="height:120px; border-radius:12px"></div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Main script with API calls and UI logic -->
  <script src="app.js"></script>
</body>
</html>
